<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./settings.css">
    <title>红黑游戏设置</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="container">
        <form id="settings-form">
            <div class="form-group">
              <label for="numberOfGame">游戏局数</label>
              <input type='number' class="form-control number" id="numberOfGame" >
            </div>
            <div class="form-group">
              <label for="groupOfGame">游戏组数</label>
              <input type='number' class="form-control group" id="groupOfGame" >
            </div>
            <div class="form-group">
              <label for="firstWeighting">第一次加权局数</label>
              <input type='number' class="form-control firstWeighting" id="firstWeighting">
            </div>
            <div class="form-group">
              <label for="secondWeighting">第二次加权局数</label>
              <input type='number' class="form-control secondWeighting" id="secondWeighting">
            </div>
            <button type="submit" style="background: #d10904" class="btn btn-danger">提交</button>
          </form>
    </div>
    <script src='./setting.js'>
    </script>
  </body>
</html>
